<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Phaser 遊戲 - 事件冒險</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #game-container {
            border: 2px solid #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            touch-action: none;
        }
        
        @media screen and (max-width: 480px) {
            #game-container {
                border: none;
                border-radius: 0;
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <!-- 載入模組化的遊戲檔案 -->
    <script src="js/database/game-database.js"></script>
    <script src="js/config/assets.js"></script>
    <script src="js/events.js"></script>
    <script src="js/scenes/start-scene.js"></script>
    <script src="js/scenes/game-scenes.js"></script>
    <script src="js/config/game-config.js"></script>
</body>
</html>
